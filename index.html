<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Okeke Chidalu - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto Mono', monospace;
      color: white;
      background: linear-gradient(135deg, rgba(10, 10, 10, 0.8), rgba(26, 26, 26, 0.8)), url('brown.jpg.avif'); /* Dark overlay with background image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    .container {
      display: flex;
      width: 80%;
      height: 60%;
      background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
      backdrop-filter: blur(10px); /* Frosted glass effect */
      border-radius: 20px; /* Rounded corners */
      box-shadow: 0 8px 32px rgba(139, 69, 19, 0.2); /* Brown shadow */
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(139, 69, 19, 0.3); /* Brown border */
    }
    .image-section {
      flex: 1;
      background-image: url('pic.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      border-right: 1px solid rgba(139, 69, 19, 0.3); /* Brown border between sections */
    }
    .content-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: left;
    }
    nav {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #8b4513; /* Brown */
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600; /* Semi-bold */
      transition: all 0.3s ease; /* Smooth hover transition */
    }
    nav a:hover {
      color: #a0522d; /* Sienna brown on hover */
      text-shadow: 0 0 10px #a0522d, 0 0 20px #a0522d; /* Glow effect */
    }
    .welcome-message {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #8b4513; /* Brown */
      animation: glow 2s infinite alternate; /* Glow animation */
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #8b4513, 0 0 20px #8b4513, 0 0 30px #8b4513;
      }
      to {
        text-shadow: 0 0 20px #8b4513, 0 0 30px #8b4513, 0 0 40px #8b4513;
      }
    }
    .intro-text {
      font-size: 1.2rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9); /* Slightly transparent text */
      max-width: 600px;
      text-align: center;
    }
    .intro-text strong {
      color: #8b4513; /* Brown for emphasis */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section"></div>
    <div class="content-section">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="projects.html">Projects</a>
      </nav>
      <div class="welcome-message">Welcome to My Tech World! ðŸš€</div>
      <div class="intro-text">
        Hi, I'm <strong>Dalu</strong>! I'm a passionate <strong>Software Developer</strong> with a love for solving complex problems and building innovative solutions. This is where I share my journey, my work, and my thoughts. Feel free to explore and get to know me better!
      </div>
    </div>
  </div>
</body>
</html>
